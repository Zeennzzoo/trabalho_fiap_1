<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike cadastro</title>

    <link rel="stylesheet" href="styleCD.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div class="login-title">
            <h1>MIKE</h1>
            <h2>SUA CONTA PARA TUDO DA NIKE</h2>
            <br>
        </div>
        <fieldset>
            <label class="login-label">
                <span>Endereço de Email</span>
                <input type="email" name="email" class="input">
            </label>
            <br>
            <label class="login-label">
                <span>Senha</span>
                <input type="password" name="email" class="input">
            </label>
            <br>
            <label class="login-label-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter login
            </label>

            <div class="login-polite">
                <p>Ao fazer login, você concorda com a Política de privacidade e com os Termos de uso do Nike.com.br.</p>
            </div>
            <div class="login-button">
                <button>Entrar</button>
            </div>
            <div>
                <p>Não está registrado?</p>
                <a href="">Junte-se a nós.</a>
            </div>
        </fieldset>
    </div>
    
</body>
</html>
